<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheets/main.css" />
  <script src="/js/main.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="top-bar">
      <ul class="top-bar-list">
        <div class="right">
          <li class="top-bar-menu"><a href="/">로그인</a></li>
          <li class="top-bar-menu"><a href="/">회원가입</a></li>
          <li class="top-bar-menu"><a href="/">고객센터</a></li>
        </div>
        <div class="left">
          <li class="top-bar-menu"><a href="/">쿠팡플레이</a></li>
          <li class="top-bar-menu"><a href="/">제휴마케팅</a></li>
        </div>
        
      </ul>
    </div>


    <div class="top-menu">

      <div class="category">
        <button class="category-area">
          <div class="category-img"></div>
        </button>
        <button class="button--category">카테고리</button>
      </div>
      
      <div class="logo">
        <h1>
          <a href="https://www.coupang.com" target="_blank" rel="noopener"><div class="logo-area"></div></a>
        </h1>
      </div>

      <div class="searchBox">
        <form class="search-bar" action="/" method="GET">
          <select name="select-search" id="select-search">
            <option value="전체">전체</option>
            <a class="select--category--button" href="/"></a>
          </select>

          <input class="search-item" type="search" name="itemsearch" id="itemsearch" placeholder=
        "찾고 싶은 상품을 검색해 보세요!" autocomplete="on">
          <button class="mic-btn" title="음성 검색" aria-label="음성 검색"><div class="mic-icon"></div></button>
          <button class="search-btn" title="키워드 검색" aria-label="키워드 검색"><div class="search-icon"></div></button>
        </form>
      </div>

      <div class="myCoupang">
          <button>
            <ul>
              <li><a href="/">주문내역</a></li>
              <li><a href="/">취소/반품</a></li>
              <li><a href="/">찜리스트</a></li>
            </ul>
          </button>
        <p class="my-text">마이쿠팡</p>
      </div>  

      <div class="cart">
        <button>
          <div class="cart-area">
            <span style="font-size: 14px;">장바구니에 담긴 상품이 없습니다.</span>
          </div>
        </button>
        <p class="cart-text">장바구니</p>
        <div class="count">0</div>
      </div>

      <div class="top-last">
        <ul class="menu-box">
          <li>
            <img src="./assets/icon/icon-rocket.svg" alt="로켓배송">
            로켓배송</li>
          <li>
            <img src="./assets/icon/icon-fresh.svg" alt="로켓프레시">
            로켓프레시</li>
          <li>2022년 설날
            <img src="./assets/icon/new.svg" alt="new">
          </li>
          <li>로켓직구</li>
          <li>골드박스</li>
          <li>정기배송</li>
          <li>이벤트/쿠폰</li>
          <li>기획전</li>
          <li>여행티켓</li>
        </ul>
      </div>
   
    </div>
    


  </header>



</body>

</html>
